<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Northwind - Orders" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<h1>List of Orders</h1>
		
		<b:dataTable value="#{orderController.orders}" var="currentOrder">
        	<b:dataTableColumn value="#{currentOrder.orderID}" />
        	<b:dataTableColumn value="#{currentOrder.customer.companyName}" label="Customer"/>
        	<b:dataTableColumn value="#{currentOrder.employee.firstName} #{currentOrder.employee.lastName}" label="Employee"/>
        	<b:dataTableColumn>
					<f:facet name="header">
						Order Date
					</f:facet>
					<h:outputText value="#{currentOrder.orderDate}">
						<f:convertDateTime pattern="yyyy-MM-dd" />
					</h:outputText>
				</b:dataTableColumn>	
        	<b:dataTableColumn value="#{currentOrder.shipper.companyName}" label="Shipper"/>
        	<b:dataTableColumn>
        		<f:facet name="header">
					Freight
				</f:facet>
				<h:outputText value="#{currentOrder.freight}">
					<f:convertNumber type="currency" />
				</h:outputText>
        	</b:dataTableColumn> 
        </b:dataTable>
				
	</ui:define>

</ui:composition>
