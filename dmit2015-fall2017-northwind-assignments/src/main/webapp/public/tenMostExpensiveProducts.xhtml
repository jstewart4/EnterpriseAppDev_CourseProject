<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Ten Most Expensive Products" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		
		<b:jumbotron>
			<h1>Ten Most Expensive Products</h1>
		</b:jumbotron>
		
		<b:dataTable value="#{productController.retrieveExpensiveProducts()}" var="product">
		
		<b:dataTableColumn value="#{product.productName}"/>
		
			<b:dataTableColumn>
	        	<f:facet name="header">
					Unit Price
				</f:facet>
				<h:outputText value="#{product.unitPrice}">
					<f:convertNumber type="currency" />
				</h:outputText>
        	</b:dataTableColumn> 
        	
		</b:dataTable>
				
	</ui:define>

</ui:composition>
