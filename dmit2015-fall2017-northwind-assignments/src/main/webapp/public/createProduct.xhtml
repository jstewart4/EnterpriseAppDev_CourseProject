<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="New Product" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		
		<b:jumbotron>
			<h1>Enter New Product Details</h1>
		</b:jumbotron>
		
		<b:messages id="messages" />
		
		<b:form enctype="multipart/form-data">
		
			<b:inputText id="productname" value="#{productController.currentNewProduct.productName}" 
				placeholder="enter product name" label="Product Name " />

			<b:selectOneMenu id="supplier" value="#{productController.currentSelectedSupplierId}" label="Supplier">
				<f:selectItem itemLabel="--- select a supplier ---" itemValue=""  />
				<f:selectItems value="#{supplierController.suppliers}" 
					var="supplier"
					itemLabel="#{supplier.companyName}"
					itemValue="#{supplier.supplierID}" />
			</b:selectOneMenu>	
			
			<b:selectOneMenu id="category" value="#{productController.currentSelectedCategoryId}" label="Category">
				<f:selectItem itemLabel="--- select a category ---" itemValue="" />
				<f:selectItems value="#{categoryController.categories}" 
					var="category"
					itemLabel="#{category.categoryName}"
					itemValue="#{category.categoryID}" />
			</b:selectOneMenu>	

			<b:inputText id="quantityperunit" value="#{productController.currentNewProduct.quantityPerUnit}" 
				placeholder="enter quantity per unit" label="Quantity Per Unit "  />
				
			<b:inputText id="unitprice" value="#{productController.currentNewProduct.unitPrice}" 
				placeholder="enter unit price" label="Unit Price " />
				
			<b:inputText id="unitsinstock" value="#{productController.currentNewProduct.unitsInStock}" 
				placeholder="0" label="Units In Stock "  />
				
			<b:inputText id="unitsonorder" value="#{productController.currentNewProduct.unitsOnOrder}" 
				placeholder="0" label="Units On Order " />
				
			<b:inputText id="reorderlevel" value="#{productController.currentNewProduct.reorderLevel}" 
				placeholder="0" label="Reorder Level "  />
			
			
			<b:commandButton value="Submit" ajax="true" look="primary" 
				update="messages" actionListener="#{productController.createNewProduct()}"/>
				
				
		</b:form>
				
	</ui:define>

</ui:composition>
