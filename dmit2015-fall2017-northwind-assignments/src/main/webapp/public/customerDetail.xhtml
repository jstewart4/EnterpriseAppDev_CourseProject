<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Northwind - Customer Detail" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<f:metadata>
			<f:viewParam name="id" value="#{customerController.currentSelectedCustomerId}" />
			<f:event listener="#{customerController.findCustomer()}" type="preRenderView" />
		</f:metadata>
	
		<b:messages id="messages" />
	
		<b:form id="customerForm">
			<b:dataTable value="#{customerController.currentSelectedCustomer.customerLines}" var="item">
				<b:dataTableColumn>
					<f:facet name="header">Customer ID</f:facet>
					<h:outputText value="#{item.customerID}" />
				</b:dataTableColumn>
				<b:dataTableColumn>
					<f:facet name="header">Company Name</f:facet>
					<h:outputText value="#{item.companyName}" />
				</b:dataTableColumn>
				<b:dataTableColumn>
					<f:facet name="header">Contact Name</f:facet>
					<h:outputText value="#{item.contactName}"></h:outputText>
				</b:dataTableColumn>
				<b:dataTableColumn>
					<f:facet name="header">Contact Title</f:facet>
					<h:outputText value="#{item.contactTitle}" />
				</b:dataTableColumn>
				<b:dataTableColumn>
					<f:facet name="header">Address</f:facet>
					<h:outputText value="#{item.address}"></h:outputText>
				</b:dataTableColumn>
				<b:dataTableColumn>
					<f:facet name="header">City</f:facet>
					<h:outputText value="#{item.city}">
						<f:convertNumber type="currency"/>
					</h:outputText>
				</b:dataTableColumn>
			</b:dataTable>
		</b:form>	
	
				
	</ui:define>

</ui:composition>
