<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Northwind - Suppliers" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<h1>List of Suppliers</h1>
		
		
		<h:form>
			<b:dataTable value="#{supplierController.suppliers}" var="currentSupplier">
				<b:dataTableColumn value="#{currentSupplier.supplierID}" />
				<b:dataTableColumn value="#{currentSupplier.companyName}" />
				<b:dataTableColumn value="#{currentSupplier.contactName}" />
				<b:dataTableColumn value="#{currentSupplier.contactTitle}" />
				<b:dataTableColumn value="#{currentSupplier.city}" />
				<b:dataTableColumn value="#{currentSupplier.country}" />
				<b:dataTableColumn value="#{currentSupplier.phone}" />
			</b:dataTable>
		</h:form>
				
	</ui:define>

</ui:composition>
