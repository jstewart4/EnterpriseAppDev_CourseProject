<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Northwind - Product Detail" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<h1> Product Detail</h1>
		
		<f:metadata>
			<f:viewParam name="id" value="#{productController.currentSelectedProductId}" />
			<f:event listener="#{productController.findProduct()}" type="preRenderView"/>
		</f:metadata>
		
		<b:messages id="messages" />
		
		<b:form id="productDetailForm">
			<b:panel style="width:600px" collapsible="false" rendered="#{productController.currentSelectedProduct != null}">
				<h:outputLabel value="Product ID: "  style="width:170px;"/>
				<h:outputText value="#{productController.currentSelectedProduct.productID}" /> <br/>
				
				<h:outputLabel value="Product Name: "  style="width:170px;"/>
				<h:outputText value="#{productController.currentSelectedProduct.productName}" /> <br/>
				
				<h:outputLabel value="Supplier: "  style="width:170px;"/>
				<h:outputText value="#{productController.currentSelectedProduct.supplier.companyName}" /> <br/>
				
				<h:outputLabel value="Category: "  style="width:170px;"/>
				<h:outputText value="#{productController.currentSelectedProduct.category.categoryName}" /> <br/>
				
				<h:outputLabel value="Quantity Per Unit: "  style="width:170px;"/>
				<h:outputText value="#{productController.currentSelectedProduct.quantityPerUnit}" /> <br/>
				
				<h:outputLabel value="Unit Price: "  style="width:170px;"/>
				<h:outputText value="#{productController.currentSelectedProduct.unitPrice}" > 
					<f:convertNumber type="currency" />
				</h:outputText> <br/>
				
				<h:outputLabel value="Units in Stock: "  style="width:170px;"/>
				<h:outputText value="#{productController.currentSelectedProduct.unitsInStock}" /> <br/>
				
				<h:outputLabel value="Units on Order: "  style="width:170px;"/>
				<h:outputText value="#{productController.currentSelectedProduct.unitsOnOrder}" /> <br/>
				
				<h:outputLabel value="Reorder Level: "  style="width:170px;"/>
				<h:outputText value="#{productController.currentSelectedProduct.reorderLevel}" /> <br/>
				
				<h:outputLabel value="Discontinued: "  style="width:170px;"/>
				<h:outputText value="#{(productController.currentSelectedProduct.discontinued == 0) ? false : true}" /> <br/>
			</b:panel>
		</b:form>
				
	</ui:define>

</ui:composition>
