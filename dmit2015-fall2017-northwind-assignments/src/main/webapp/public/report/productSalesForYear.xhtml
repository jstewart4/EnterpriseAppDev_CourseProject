<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:hf="http://highfaces.org" 
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Northwind - Product Sales for 1997" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
	
		<b:jumbotron><h1>Product Sales for 1997</h1></b:jumbotron>
	
		<b:dataTable value="#{productController.retrieveProductSalesForYear()}" var="product">
			<b:dataTableColumn value="#{product.categoryName}">
				<f:facet name="header">
					Category Name
				</f:facet>
			</b:dataTableColumn>
			<b:dataTableColumn value="#{product.productName}">
				<f:facet name="header">
					Product Name
				</f:facet>
			</b:dataTableColumn>
			<b:dataTableColumn>
				<f:facet name="header">
					Product Sales
				</f:facet>
				<h:outputText value="#{product.totalSales}"> 
					<f:convertNumber type="currency" />
				</h:outputText>
			</b:dataTableColumn>
		
		</b:dataTable>
				
	</ui:define>

</ui:composition>
