<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Northwind - Customers" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<h1>List of Customers</h1>
		
		<b:messages id="messages"></b:messages>		
		
		<h:form>
			<b:dataTable value="#{customerController.retrieveTopCustomerSales()}" var="customer">
				<b:dataTableColumn value="#{customer.companyName}">
					<f:facet name="header">
						Customer Name
					</f:facet>
				</b:dataTableColumn>
				<b:dataTableColumn value="#{customer.customerID}">
					<f:facet name="header">
						CustomerID
					</f:facet>
				</b:dataTableColumn>
				<b:dataTableColumn>
					<f:facet name="header">
						Customer Total
					</f:facet>
					<h:outputText value="#{customer.totalSales}">
						<f:convertNumber type="currency"/>
					</h:outputText>
				</b:dataTableColumn>												
			</b:dataTable>
		</h:form>
		
				
	</ui:define>

</ui:composition>
