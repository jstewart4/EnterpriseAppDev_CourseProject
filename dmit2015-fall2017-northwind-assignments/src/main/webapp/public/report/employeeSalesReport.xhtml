<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:hf="http://highfaces.org" 
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Northwind - Employee Sales Report" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		
		<b:jumbotron>
			<h1>Employee Sales for 1997</h1>
		</b:jumbotron>
		
		<hf:chart type="bar" title="Employee Sales for 1997" yaxisLabel="Sales Amount" xaxisLabel="Employee" >
			<hf:chartSerie
				  name="Employee Sales"
				  value="#{employeeController.retrieveEmployeeSales()}" 
				  var="point"
				  point="#{point.totalSales}"
				  tickLabel="#{point.employeeName}"
				  dataLabel="{point.y: .2f}" />
		</hf:chart>
		
		<hf:chart type="column" title="Employee Sales for 1997" yaxisLabel="Sales Amount" xaxisLabel="Employee">
			<hf:chartSerie
				name="Employee Sales"
				value="#{employeeController.retrieveEmployeeSales()}"
				var="point"
				point="#{point.totalSales}"
				tickLabel="#{point.employeeName}"
				dataLabel="{point.y: .2f}" />
		</hf:chart>
		
		<hf:chart type="pie" title="Employee Sales for 1997">
			<hf:chartSerie
				value="#{employeeController.retrieveEmployeeSales()}"
				var="point"
				point="#{point.totalSales}"
				tickLabel="#{point.employeeName}" />
		</hf:chart>
				
	</ui:define>

</ui:composition>
