<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:hf="http://highfaces.org" 
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Category Sales for 1997" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		
		<hf:chart type="pie" title="Category Sales for 1997">
        	<hf:chartSerie name="Category Sales" 
        		value="#{categoryController.retrieveCategorySales(1997)}" var="point" point="#{point.categoryRevenue}"  tickLabel="#{point.categoryName}"
        			dataLabel="&lt;b>{point.name}&lt;/b> ({point.percentage:.1f} %) &lt;i>({point.y})&lt;/i>"/>
     
		</hf:chart>
		
		<hf:chart type="bar" title="Category Sales for 1997" yaxisLabel="Sales Amount" xaxisLabel="Category" >
			<hf:chartSerie name="Category Sales" 
        		value="#{categoryController.retrieveCategorySales(1997)}" var="point" point="#{point.categoryRevenue}"  tickLabel="#{point.categoryName}"
        			dataLabel="{point.y: .2f}"/>
        			
	    </hf:chart>
	    
	    <hf:chart type="column" title="Category Sales for 1997" yaxisLabel="Sales Amount" xaxisLabel="Category"> 
	    	<hf:chartSerie name="Category Sales" 
        		value="#{categoryController.retrieveCategorySales(1997)}" var="point" point="#{point.categoryRevenue}"  tickLabel="#{point.categoryName}"
        			dataLabel="{point.y: .2f}"/>
	    
	    </hf:chart>
	    
	    </ui:define>

</ui:composition>
