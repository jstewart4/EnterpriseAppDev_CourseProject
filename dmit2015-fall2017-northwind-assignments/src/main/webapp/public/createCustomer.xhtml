<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="New Customer" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		
		<b:jumbotron>
			<h1>Enter New Customer Details</h1>
		</b:jumbotron>
		
		<b:messages id="messages" />
		
		<b:form>
			<b:inputText id="companyname" value="#{customerController.currentNewCustomer.companyName}" 
				placeholder="enter company name" label="Company Name " span="6" />
				
			<b:inputText id="contactname" value="#{customerController.currentNewCustomer.contactName}" 
				placeholder="enter contact name" label="Contact Name " span="6" />
				
			<b:inputText id="contacttitle" value="#{customerController.currentNewCustomer.contactTitle}" 
				placeholder="enter contact title" label="Contact Title " span="6" />
				
			<b:inputText id="address" value="#{customerController.currentNewCustomer.address}" 
				placeholder="enter address" label="Address " span="6" />
				
			<b:inputText id="city" value="#{customerController.currentNewCustomer.city}" 
				placeholder="enter city" label="City " span="6" />
				
			<b:inputText id="region" value="#{customerController.currentNewCustomer.region}" 
				placeholder="enter region" label="Region " span="6" />
				
			<b:inputText id="postalcode" value="#{customerController.currentNewCustomer.postalCode}" 
				placeholder="enter postal code" label="Postal Code " span="6" />
				
			<b:inputText id="country" value="#{customerController.currentNewCustomer.country}" 
				placeholder="enter country name" label="Country Name " span="6" />
				
			<b:inputText id="phone" value="#{customerController.currentNewCustomer.phone}" 
				placeholder="enter phone number" label="Phone " span="6" />
				
			<b:inputText id="fax" value="#{customerController.currentNewCustomer.fax}" 
				placeholder="enter fax number" label="Fax Number " span="6" />
				
			
			
			<b:commandButton value="Submit" ajax="false" look="primary" 
				update="messages" actionListener="#{customerController.createNewCustomer()}"/>
				
			<b:commandButton value="Cancel" ajax="false"
				 actionListener="#{customerController.resetCustomer()}"/> <!-- REMOVE  -->
				
		</b:form>
				
	</ui:define>

</ui:composition>
