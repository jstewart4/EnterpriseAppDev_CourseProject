<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Northwind - Product By Category" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<f:metadata>
			<f:viewParam name="id" value="#{productController.currentSelectedCategoryId}" />
			<f:event listener="#{productController.findProductByCategory()}" type="preRenderView"/>
		</f:metadata>
	
		<h1>#{param.catName}</h1>
		
		
		<b:messages id="messages" />
		
		<b:form id="productbycategoryForm">
			<b:dataTable value="#{productController.productsByCategory}" var="currentProduct" rendered="#{productController.productsByCategory.size() > 0}">
				<b:dataTableColumn value="#{currentProduct.productID}" >
				</b:dataTableColumn>
				<b:dataTableColumn value="#{currentProduct.productName}">
				</b:dataTableColumn>
				<b:dataTableColumn>
		        	<f:facet name="header">
						Unit Price
					</f:facet>
					<h:outputText value="#{currentProduct.unitPrice}">
						<f:convertNumber type="currency" />
					</h:outputText>
		        </b:dataTableColumn> 
		        <b:dataTableColumn value="#{currentProduct.quantityPerUnit}"/>
		         <b:dataTableColumn value="#{currentProduct.supplier.companyName}" label="Supplier"/>
				<b:dataTableColumn> 
        			<f:facet name="header">Action</f:facet>
					<b:navCommandLink outcome="productDetail.xhtml">
						view detail
						<f:param name="id" value="#{currentProduct.productID}" />
					</b:navCommandLink>
        		</b:dataTableColumn>					
			</b:dataTable>
		</b:form>
				
	</ui:define>

</ui:composition>
